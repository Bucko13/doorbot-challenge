version: '2'
services:
  server:
    image: thann/doorbot
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - db:/usr/src/app/db
    # Handy for dev
    #  - ./api:/usr/src/app/api
    #  - ./webapp:/usr/src/app/webapp
    #command: server --watch

  door:
    image: thann/doorbot
    #restart: unless-stopped
    privileged: true
    command: door --insecure --dummy -s server -t "abc123"


volumes:
  db:
